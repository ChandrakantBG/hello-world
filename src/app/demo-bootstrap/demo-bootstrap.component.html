<div class="container">
    <div class="row">
        <div class="col-sm-4 col-md-6 col-lg-6"></div>
        <table class="table table-bordered table-hover table-condensed success">
            <thead>
                <th>Sr No</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Quantity</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of arrproduct;index as i">
                    <td>{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td class="badge badge-success" style="padding: 10px;"><h4><span>{{item.price}}</span></h4></td>
                    <td>{{item.qty}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-4 col-md-6 col-lg-6">
<div class="form-group">
    <label for="">username::</label>
    <input type="text" class="form-control" placeholder="Enter the username">
    <label for="">Password::</label>
    <input type="password" class="form-control" placeholder="Enter the Password"><br>
    <button class="btn btn-success">Submit</button>
</div>
    </div>
</div>
